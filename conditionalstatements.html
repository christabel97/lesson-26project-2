<!DOCTYPE html>
<html>
    <head>
        <title>CONDITIONAL</title>
    </head>
    <body>
        <p>Click the button to get a timed based greeting</p>
        <button onclick="myFunction ()">TRY IT</button>
        <p id="hour"></p>
        <p id="greet"></p>
        <script>
            function myFunction()
            {
                var greeting;
                var time=new Date().getHours();

                if (time<10)
            {greeting="time for school";}
              else if(time<20)
               {greeting="time to eat";}
               else
               {greeting="time to sleep";}
               document.getElementById("hour").innerHTML="the current hour is"+time;
               document.getElementById("greet").innerHTML = "the current greeting message is" + greeting;
            }
        </script>
    </body>
</html>
